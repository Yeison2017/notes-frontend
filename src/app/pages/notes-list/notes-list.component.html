<div class="main-container">
  <div class="search-bar-container">
    <div class="field">
      <p class="control has-icons-left">
        <input
          class="input"
          type="text"
          (keyup)="filter($event.target)"
          placeholder="Filter"
        />

        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
  </div>

  <div class="notes-list" [@listAnim]>
    <!-- <app-note-card [title]="cardTitle" [body]="cardBody"></app-note-card> -->
    <app-note-card
      *ngFor="let note of filteredNotes; index as i"
      [link]="i.toString()"
      [@itemAmin]
      (delete)="deleteNote(i)"
      [title]="note.title"
      [body]="note.body"
    ></app-note-card>
    <button class="button floating-add-button is-primary" routerLink="new">
      + Add
    </button>
  </div>
</div>
